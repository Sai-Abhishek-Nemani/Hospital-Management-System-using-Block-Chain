<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images anchor and marquee tags</title>
</head>
<body>
    <h2 color="red">images</h2><!--color rgb(0-255) or rgb(0-255,0.0-1.0 transparency 0.0 is completely transparent)-->
    <img src="../Camera Roll/logo.jpg" alt="cars image" height="30" width="40" align="right">img</img><br>
    <a href="http://google.com" title="yahoo" target="_new">this is google link</a><!--_parent in same page-->
    <br>
    <marquee behaviour="alternate" color="blue" height="30" loop="60"><font face="Times New Roman" size="20" color="yellow">hi</font></marquee>
    <!--behaviour scroll(unidirectional) and alternate(bidirectional) ,  bgcolor loop=infinite can also be given-->
</body>
</html>
