<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in HTML</title>
</head>
<body>
    <!--there are two types of lists in html they are....
    i.ordered list(specified with type)
    ii.unordered list(specified with style)-->
    <ol type="a">
        <li>first item</li>
           

           
        <li>second item</li>
          
        <li>third item</li>
          
    </ol>
    <ul style="circle">
        <li >disc</li>
        <li >square</li>
        <li >circle</li>
    </ul>
    <ul style="circle">
        <li> circle</li>
    </ul>

</body>
</html>
